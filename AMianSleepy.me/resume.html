<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <title>AMianSleepy - 简历</title>
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="stylesheet" href="./assets/css/resume.css" />
  <!-- resume.js will import main.js, so we only need to load resume.js -->
  <script type="module" src="./assets/js/resume.js"></script>
</head>
<body id="top">
  <div class="bg-fx" aria-hidden="true">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>

  <header class="site-header">
    <div class="container">
      <div class="header-inner">
        <a class="brand" href="index.html" aria-label="返回首页">
          <span class="brand-mark" aria-hidden="true"></span>
          <span class="brand-text">
            <span class="brand-title">AMianSleepy</span>
            <span class="brand-sub">Front-end &amp; .NET Engineer</span>
          </span>
        </a>

        <div class="header-actions">
          <button class="icon-btn" type="button" data-theme-toggle aria-label="切换主题" aria-pressed="false" title="切换主题">
            <span class="icon" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
            </span>
          </button>
          
          <button class="icon-btn menu-btn" type="button" data-nav-toggle aria-controls="primary-nav" aria-expanded="false" aria-label="打开菜单">
             <span class="icon" aria-hidden="true">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
             </span>
          </button>
        </div>

        <nav class="nav" id="primary-nav" aria-label="主导航">
          <a href="./index.html">首页</a>
          <a href="#" class="active" aria-current="page">简历</a>
          <a href="index.html#projects">作品</a>
          <a href="index.html#contact">联系</a>
        </nav>
      </div>
    </div>
  </header>

  <main id="main">
    <div class="container" style="padding-top: 60px;">
      <div class="resume-layout">
        <aside class="profile-card fade-in-up" id="profile-container">
          <!-- Profile will be rendered here by JS -->
          <div style="padding: 20px; color: var(--muted2);">Loading Profile...</div>
        </aside>

        <div class="resume-content fade-in-up delay-1" id="resume-content">
          <!-- Sections will be rendered here by JS -->
          <div style="padding: 40px; text-align: center; color: var(--muted2);">Loading Content...</div>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-inner">
        <p class="muted">© <span data-year></span> AMianSleepy. Resume Page.</p>
        <a class="link" href="#top">回到顶部</a>
      </div>
    </div>
  </footer>
</body>
</html>
